firstInsertAttachment=INSERT INTO ATTACHMENT(FID, FILE_PATH, ORIGIN_NAME, CHANGE_NAME, UPLOAD_DATE, STATUS, TYPE, M_ID) VALUES(FID_SEQ.nextval, 'default','default','defaultProfileImg.png',SYSDATE,DEFAULT,'profile',?)
insertAttachment=INSERT INTO ATTACHMENT(FID, FILE_PATH, ORIGIN_NAME, CHANGE_NAME, UPLOAD_DATE, STATUS, TYPE, M_ID) VALUES(FID_SEQ.nextval, ?,?,?,SYSDATE,DEFAULT,?,?)
selectAttachmentMap=SELECT M.M_ID ,U.NICK_NAME, U.MESSAGE, U.BIRTHDAY, U.JOB, U.PHONE, U.EMAIL,U.POINT, U.BELL, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE FROM MEMBER M JOIN USER_INFO U ON (M.M_ID = U.M_ID) JOIN ATTACHMENT A ON(M.M_ID = A.M_ID) WHERE A.STATUS='Y' AND A.M_ID=? AND M.M_STATUS='Y'
updateStatusAttachment=UPDATE ATTACHMENT SET STATUS ='N' WHERE M_ID=?
firstInsertAttachmentBusiness=INSERT INTO ATTACHMENT(FID, FILE_PATH, ORIGIN_NAME, CHANGE_NAME, UPLOAD_DATE, STATUS, TYPE, M_ID) VALUES(FID_SEQ.nextval, 'default','default','noimg.png',SYSDATE,DEFAULT,'profile',?)
selectAttachmentMapList=SELECT DISTINCT M.M_ID ,U.NICK_NAME, U.MESSAGE, U.BIRTHDAY, U.JOB, U.PHONE, U.EMAIL, U.POINT, U.BELL, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE, R.TYPE, C.DTIME FROM MEMBER M JOIN USER_INFO U ON (M.M_ID = U.M_ID) JOIN ATTACHMENT A ON(M.M_ID = A.M_ID) JOIN ROOM_RECORD R ON(U.M_ID = R.M_ID) JOIN CHATTINGROOM C ON(R.RNO = C.RNO) WHERE A.STATUS='Y' AND A.M_ID=? AND M.M_STATUS='Y'
