reserveSettleListCount=select count(*) from( select rno,brand,account,bankcode,r_time rDate,sum(price) sum from reservation r, reservation_member m, store s,buisness_info i where r.rid = m.rid and r.s_id=s.s_id and s.b_id=i.b_id group by rno, brand, account, bankcode, r_time)
