statisticsMember=SELECT COUNT(*), M_TYPE FROM MEMBER GROUP BY M_TYPE
statisticsStore=SELECT COUNT(*), LOCATION FROM STORE GROUP BY LOCATION ORDER BY 1 DESC
statisticsSales=SELECT SUM(TPRICE) sumPrice, EXTRACT (MONTH FROM TDATE) month  FROM TRANSACTION WHERE TYPE = 'CH' AND UNIT = 'PO' GROUP BY EXTRACT (MONTH FROM TDATE) ORDER BY 2
statisticsCoinCharge=SELECT SUM(TPRICE) sumPrice, EXTRACT (MONTH FROM TDATE) month  FROM TRANSACTION WHERE TYPE = 'CH' AND UNIT = 'BE' GROUP BY EXTRACT (MONTH FROM TDATE) ORDER BY 2
statisticsCoinUse=SELECT SUM(TPRICE) sumPrice, EXTRACT (MONTH FROM TDATE) month  FROM TRANSACTION WHERE TYPE = 'PAY' AND UNIT = 'BE' GROUP BY EXTRACT (MONTH FROM TDATE) ORDER BY 2
statisticsSettle=SELECT SUM(PRICE) sumPrice, EXTRACT (MONTH FROM TO_DATE(R_TIME,'YY/MM/DD')) month FROM reservation r, store s where r.s_id = s.s_id and r.status='N' group by EXTRACT (MONTH FROM TO_DATE(R_TIME,'YY/MM/DD')) order by 2
statisticsRefund=SELECT SUM(RFEES) sum, EXTRACT (MONTH FROM TDATE) month FROM refund r, transaction t where r.tid=t.tid and r.status='Y' group by EXTRACT (MONTH FROM TDATE)
getStoreLocation=SELECT BRAND, LAT, LON FROM STORE_LOCATION L, STORE S WHERE L.S_CODE = S.S_CODE