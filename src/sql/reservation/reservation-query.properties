reservation=SELECT MR.M_NAME, COUNT, R.R_TIME, PRICE, R.S_CODE FROM RESERVATION R JOIN (SELECT RID, SUM(PRICE) PRICE ,COUNT(*) COUNT FROM RESERVATION_MEMBER GROUP BY RID) RR ON(R.RID = RR.RID) JOIN (SELECT M.M_NAME, M_ID FROM MEMBER M JOIN RESERVATION R ON(M.M_ID = R.MASTER_ID)) MR ON(R.MASTER_ID = MR.M_ID) WHERE S_CODE = (SELECT DISTINCT S_CODE FROM STORE JOIN RESERVATION USING(S_CODE) WHERE B_ID = ? ) ORDER BY 3
