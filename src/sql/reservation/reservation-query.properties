reservation=SELECT DISTINCT * FROM RESERVATION R JOIN (SELECT COUNT(*) COUNT, SUM(PRICE) PRICE,RID FROM RESERVATION_MEMBER GROUP BY RID) RE ON(R.RID = RE.RID) JOIN (SELECT M.M_NAME, M.M_ID FROM MEMBER M JOIN RESERVATION R2 ON(M.M_ID = R2.MASTER_ID)) MM ON(R.MASTER_ID = MM.M_ID) AND R.S_CODE = (SELECT DISTINCT S.S_CODE FROM STORE S JOIN RESERVATION RRR ON(S.S_CODE = RRR.S_CODE) WHERE B_ID = ? ) AND STATUS = 'Y' ORDER BY R_TIME
pastReservation = SELECT DISTINCT * FROM RESERVATION R JOIN (SELECT COUNT(*) COUNT, SUM(PRICE) PRICE,RID FROM RESERVATION_MEMBER GROUP BY RID) RE ON(R.RID = RE.RID) JOIN (SELECT M.M_NAME, M.M_ID FROM MEMBER M JOIN RESERVATION R2 ON(M.M_ID = R2.MASTER_ID)) MM ON(R.MASTER_ID = MM.M_ID) AND R.S_CODE = (SELECT DISTINCT S.S_CODE FROM STORE S JOIN RESERVATION RRR ON(S.S_CODE = RRR.S_CODE) WHERE B_ID = ? ) AND STATUS = 'N' ORDER BY R_TIME