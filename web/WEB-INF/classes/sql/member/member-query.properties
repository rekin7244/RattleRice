checkStatus=SELECT * FROM MEMBER WHERE M_ID=?
selectMember=SELECT * FROM MEMBER WHERE M_ID=? AND M_PWD=?
insertMember=INSERT INTO MEMBER VALUES(?,?,?,?,DEFAULT)
insertUserInfo=INSERT INTO USER_INFO(GENDER,M_ID,NICK_NAME) VALUES(?,?,DEFAULT)
insertBusinessMember=INSERT INTO MEMBER VALUES(?,?,?,?,DEFAULT)
loginCheck=SELECT * FROM MEMBER WHERE M_ID=? AND M_PWD=? AND M_STATUS='Y'
userInfo=SELECT U.GENDER, U.BIRTHDAY, U.JOB, U.NICK_NAME, U.MESSAGE, U.GRADE, U.M_ID, U.ACCOUNT, U.BANKCODE, U.HOLDER, U.FID, U.AGE FROM USER_INFO U JOIN MEMBER M ON(M.M_ID = ?) WHERE M.M_STATUS ='Y'
updateUserInfo=UPDATE USER_INFO SET MESSAGE=? WHERE NICK_NAME=?